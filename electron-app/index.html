<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div class="GameSpace">
        <table id="gameTable">
            <tr>
                <th class="Bottom Right">
                    <input type=button id="B_0" value="" class="GameInput"></button>
                <th class="Bottom Left Right">
                    <input type=button id="B_1" value="" class="GameInput"></button>
                <th class="Left Bottom">
                    <input type=button id="B_2" value="" class="GameInput"></button>
                <th>
                    <input type=button id="ResetGame" class = "GameButtons" value="Reset the board">
            </tr>
            <tr>
                <th class="Top Right Bottom">
                    <input type=button id="B_3" value="" class="GameInput"></button>
                <th>
                    <input type=button id="B_4" value="" class="GameInput"></button>
                <th class="Left Top Bottom">
                    <input type=button id="B_5" value="" class="GameInput"></button>
                <th>
                    <div class="GameButtons fade-in is-paused" id="WinnerBox">
                        <p id="WinnerText"></p>
                    </div>
            </tr>
            <tr>
                <th class="Top Right">
                    <input type=button id="B_6" value="" class="GameInput"></button>
                <th class="Top">
                    <input type=button id="B_7" value="" class="GameInput"></button>
                <th class="Top Left">
                    <input type=button id="B_8" value="" class="GameInput"></button>
            </tr>
        </table>
    </div>
  </body>
  <script>
      window.nodeRequire = require;
      // Fetch jQuery
      window.$ = window.jQuery = nodeRequire('jquery');
      // The JS file that will do the heavy lifting
      nodeRequire('./UI/renderer.js');
  </script>

</html>
